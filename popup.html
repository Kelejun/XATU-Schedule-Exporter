<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🗓️ 课表导出助手</h2>
        <p class="desc">适用于西安工业大学教务系统</p>
        
        <div class="status-box">
            <p><strong>使用说明：</strong></p>
            <ol>
                <li>登录教务系统并进入<strong>课表显示页面</strong>。</li>
                <li>页面<strong>右下角</strong>会出现蓝色的“导出课程表”按钮。</li>
                <li>点击按钮输入第一周的日期。</li>
                <li>生成 .ics 文件后，导入手机或电脑日历即可。</li>
            </ol>
        </div>

        <a href="http://jwgl2018.xatu.edu.cn/" target="_blank" class="link-btn">前往教务系统</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
